apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  # annotations:
  #   meta.helm.sh/release-name: argocd
  #   meta.helm.sh/release-namespace: argocd
status:
  loadBalancer:
    ingress:
      - ip: 127.0.0.1
spec:
  ingressClassName: public
  tls:
    - hosts:
        - argocd.example.com
      secretName: argocd-server-tls
  rules:
  - host: argocd.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443